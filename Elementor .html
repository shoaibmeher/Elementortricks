<!-- ==================== Elementor Text Stroke Slide Animation | WordPress Elementor Pro Tutorial | Elementor Tips & Tricks =================-->
<--paste this code in heading custom css-->
<!--   video explanation https://www.youtube.com/watch?v=Muouj7r9B7w&list=PLTDZrIwt-NI2_Wl8wlzHOHgzuxu8P81fB&index=2 -->
  <style>
    :root{
    --myText : 'JIM FAHAD DIGITAL';
    --textColor: #2CFF99;
    --textStroke: 2px;
    --anDuration: 6s;
}
selector{
    -webkit-text-stroke: var(--textStroke) var(--textColor);
    display: table;
    width: -moz-fit-content;
    width: -webkit-fit-content;
    width: fit-content;
    text-align: center;
    margin: 0 auto
}
selector .elementor-heading-title::before{
    content: var(--myText);
    color: var(--textColor);
    position: absolute;
    top: 0;
    width: 0%;
    height: 100%;
    text-align: left;
    overflow: hidden;
    white-space: nowrap;
    border-right: var(--textStroke) solid var(--textColor);
    -webkit-animation:animateX var(--anDuration) linear infinite;
            animation:animateX var(--anDuration) linear infinite;
}
@-webkit-keyframes animateX{
   0%,10%,100%{
        width:0%;
    }
   70%, 90%{
        width: 100%;
    }
}
@keyframes animateX{
   0%,10%,100%{
        width:0%;
    }
   70%, 90%{
        width: 100%;
    }
}
  </style>
  
<!-- =======================  Elementor Skewed Card Effect | WordPress Elementor Pro Tutorial | Elementor Tips & Tricks========================== -->
  <--paste this code in inside column-->
  <!--   video explanation https://www.youtube.com/watch?v=eFZTgFriH2I&list=PLTDZrIwt-NI2_Wl8wlzHOHgzuxu8P81fB&index=3-->
<!--     Skewed Effect CSS   -->
    <style>
     :root{
    --grad1: #00ccff;
    --grad2: #0e1538;
    --grad3: #d400d4;
}
selector{
    position: relative;
    z-index: 999;
}
/*SKEWED EFFECT*/
selector::before, selector::after{
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    -webkit-transform: skewX(2deg) skewY(4deg);
            transform: skewX(2deg) skewY(4deg);
    background: -webkit-linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3));
    background: linear-gradient(315deg, var(--grad1), var(--grad2), var(--grad3));
    z-index: -9;
}
      
      /*BLUR EFFECT*/
selector::after{
    -webkit-filter: blur(50px);
            filter: blur(50px);
}
     
      /*HOVER EFFECT*/
selector:hover::before, selector:hover::after{
     background: -webkit-linear-gradient(315deg, var(--grad1), var(--grad2), var(--grad3));
     background: linear-gradient(135deg, var(--grad1), var(--grad2), var(--grad3));
}
    </style>

<!-- ======================= Elementor Hexagon Card Effect | WordPress Elementor Pro Tutorial | Elementor Tips and Tricks ============   -->

  <style>   
   
    /*Hexagon Clip-Path*/
selector{
    clip-path: polygon(0 25%, 50% 0, 100% 25%, 99% 75%, 50% 100%, 0 75%);
    -webkit-transition: all 0.5s !important;
    transition: all 0.5s !important;
}
    /*Gradient Overlay Show/Hide CSS*/
selector .elementor-background-overlay{
    -webkit-transition: all 0.5s !important;
    transition: all 0.5s !important;
    opacity: 0 !important;
}
selector:hover .elementor-background-overlay{
    opacity: 0.85 !important;
}
/*Column Element Show/Hide CSS*/
selector .elementor-column{
    opacity: 0;
    -webkit-transition: all 0.8s !important;
    transition: all 0.8s !important;
}
selector:hover .elementor-column{
    opacity: 1;
}
/*Shadow transition Effect CSS*/
selector:hover{
    -webkit-transform: translateY(-30px);
            transform: translateY(-30px);
}

}
